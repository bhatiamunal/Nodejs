<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="user.html">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="viewLogs.html">Logs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.php">Logout</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container mt-3"  id="container">
       
      </div>
      
  
    <script> 
    fetch("http://localhost:3000/api/logs/")
    .then(x => { return x.json() })
    .then(y => { let jsonData = y; // Get the container element where the table will be inserted
         let container = document.getElementById("container"); // Create the table element
          let table = document.createElement("table"); // Get the keys (column names) of the first object in the JSON data 
          let cols = Object.keys(jsonData[0]); // Create the header element
           let thead = document.createElement("thead"); 
           let tr = document.createElement("tr"); // Loop through the column names and create header cells 
           cols.forEach((item) => { let th = document.createElement("th"); th.innerText = item; // Set the column name as the text of the header cell 
           tr.appendChild(th); // Append the header cell to the header row
         }); thead.appendChild(tr); // Append the header row to the header 
         table.append(tr) 
         // Append the header to the table 
         // Loop through the JSON data and create table rows 
         jsonData.forEach((item) => { let tr = document.createElement("tr"); // Get the values of the current object in the JSON data 
         let vals = Object.values(item); // Loop through the values and create table cells
          vals.forEach((elem) => { let td = document.createElement("td"); td.innerText = elem; // Set the value as the text of the table cell
           tr.appendChild(td); // Append the table cell to the table row 
        }); table.appendChild(tr); // Append the table row to the table 
    }); container.appendChild(table) // 
}); </script>
</body>

</html>
